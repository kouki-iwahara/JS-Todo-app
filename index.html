<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div>
      <h1>TODO-APP</h1>
    </div>
    <div id="radio-form-section">
        <input type="radio" name="state" id="all-state" value="all" checked>すべて
        <input type="radio" name="state" id="work-state" value="work">作業中
        <input type="radio" name="state" id="comp-state" value="comp">完了
    </div>
    <div>
      <h2>todoを追加</h2>
      <div id="form-section">
          <input type="text" id="form-section_input">
          <button id="add-btn">追加</button>
      </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>コメント</th>
                <th>状態</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
