<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div>
      <h1><span>My-Todos</span></h1>
    </div>
    <div id="radio-form-section">
        <input type="radio" name="state" id="all-state" value="all" checked>
        <label for="all-state">all</label>
        <input type="radio" name="state" id="work-state" value="work">
        <label for="work-state">working</label>
        <input type="radio" name="state" id="comp-state" value="comp">
        <label for="comp-state">completed</label>
    </div>
    <div >
      <h2>please enter new task...</h2>
      <div id="form-section">
          <input type="text" id="form-section_input">
          <button id="add-btn">ADD</button>
      </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>content</th>
                <th>state</th>
                <th>remove</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
